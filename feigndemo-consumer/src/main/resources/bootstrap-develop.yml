spring:
  application:
    name: feigndemo-consumer
  profiles:
    active:
  cloud:
    nacos:
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yaml
#        namespace: ba53da1e-57ff-4033-9d67-b82e579ea923
#        group: DEFAULT_GROUP
      discovery:
        server-addr: 127.0.0.1:8848
#        namespace: ba53da1e-57ff-4033-9d67-b82e579ea923
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest
    publisher-confirms: true
    publisher-returns: true
